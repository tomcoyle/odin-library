<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header class="library-header">
    <h1 class="header-text">myLib</h1>
  </header>
  <section class="button-container">
    <button id="add-btn" class="add-button">Add Book</button>
  </section>
  <div class="book-container">
    <form id="modal" class="modal">
      <div class="form-container">
        <div class="form-card">
          <h2 class="form-text">Book Adder</h2>
          <input type="text" id="form-title" class="input-field" placeholder="Book Title" required>
          <input type="text" id="form-author" class="input-field input-field-bottom" placeholder="Book Author" required>
          <div class="read-container form-text">
            <h3>Read Book?</h3>
            <label class="switch">
              <input id="read-book-input" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div id="duplicate-error"><p>Book is already in library!</p></div>
          <button id="submit-btn" type="button" class="form-button">Add to Library</button>
        </div>
      </div>
    </form>
    <div id="book-shelf">
      <div class="book-card">
        <div class="book-card-text">
          <h3 class="book-title">Book 1</h3>
          <h4 class="book-author">Author 1</h4>
          <button class="delete-button">Remove</button>
        </div>
      </div>
      <div class="book-card-container">
        <div class="book-card-top">
          <button class="remove-peng"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="book-card-mid">
          <button class="read-book"><i class="fa-solid fa-book-open"></i></button>
          <button class="unread-book"><i class="fa-solid fa-book"></i></button>
        </div>
        <div class="book-card-bottom">
          <span class="card-author">J.R.R. TOLKIEN</span>
          <span class="card-title">Lord of the Rings: Return of the King</span>
        </div>
      </div>
    </div>
  </div>
  <script src="Library.js"></script>
  <script src="https://kit.fontawesome.com/1681c0fdff.js" crossorigin="anonymous"></script>
</body>
</html>
